<!DOCTYPE html>
<html>
<head>
  <title>Report</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html { height: auto; min-height: 100%; }
    html * { margin: 0; padding: 0; }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 1px;
      grid-auto-rows: 40px;
    }

    .container > div {
      border: 1px solid #333;
    }

    .long {
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="long">Four</div>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
  </div>
</body>
</html>
